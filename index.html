<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <script
      type="text/javascript"
      src="imagefilters.js"
    ></script>

  </head>
  <body>
    <main class="main">
      <header>
        <aside class="icon-gallery action">
          <img src="assets/icon-gallery.svg" />
        </aside>
        <aside class="icon-camera">
          <img src="assets/icon-camera.svg" />
        </aside>
      </header>
      <section class="content">
        <!-- Camera -->
        <section class="active" id="camera">
          <video autoplay height="100%"></video>
          <button id="captureImage">
            Föreviga ett ögonblick
          </button>
        </section>
        <!--  captured image -->

        <section id="captured-image">
          <canvas ></canvas>
          <img />
          <button id="goToCamera">
            Fånga ett ögonblick
          </button>
        </section>
        <!--  Gallery -->

        <section id="gallery">
          <!-- <aside class="images">
            <span class="icon-delete">X</span>
            <img />
          </aside> -->
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
